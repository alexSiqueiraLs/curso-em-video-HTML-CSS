<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTml5</title>
</head>
<body>
    <h1>Imagem Dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzimdo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    
    <audio preload="metadata" controls autoplay loop>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg"> <!---(nota)pode colocar diferentes source para cada tipo de arquivo-->
        <p>"seu navegador não suporta o audio"<a href="audio/guanacast-33.mp3" download="guanacast-33.mp3" type="audio.mpeg">Clique aqui para fazer o download do arquivo mp3</a></p>
    </audio>


</body>
</html>
